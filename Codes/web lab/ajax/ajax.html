<!DOCTYPE html>
<html lang='en'>
<head>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <title>AJAX</title>
</head>
<body>
    <h1>Welcome</h1>
    <div id='content'>
        Loading...
        <!-- PHP content appears here -->
    </div>

    <script>
        
        $(document).ready(function(){
            function loadContent(){
                $.ajax({
                    url:'http://localhost:1234/data.php',
                    type: 'GET',
                    success:function(response){
                        console.log(response);
                        $('#content').html(response);
                    },
                    error:function(error){
                        console.log('ERROR:',error.message);
                        alert('An error occured while trying to fetch data from the php file.')
                    }
                });
            }
            loadContent();
            $('#refreshButton').on('click',function(){
                loadContent();
            })
        });

    </script>

</body>
</html>
